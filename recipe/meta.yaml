{% set version = "3.2.0" %}

package:
  name: xerces-c
  version: {{ version }}

source:
  url: http://archive.apache.org/dist/xerces/c/3/sources/xerces-c-{{ version }}.tar.xz
  sha256: 35d8db18ebe6db353850903981cd07cca64abeba071602e7e32596714352de08

build:
  number: 2
  run_exports:
    # changes SO names at minor rev
    - {{ pin_subpackage('xerces-c', max_pin='x.x') }}

requirements:
  build:
    - perl  # [not win]
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake  # [win]
  host:
    - icu       # [not win]
  run:
    - icu       # [not win]

test:
  commands:
    - conda inspect linkages -p $PREFIX $PKG_NAME  # [not win]
    - conda inspect objects -p $PREFIX $PKG_NAME  # [osx]

about:
  home: http://xerces.apache.org/xerces-c/
  license: Apache 2.0
  license_family: Apache
  license_file: LICENSE
  summary: 'Xerces-C++ is a validating XML parser written in a portable subset of C++'

extra:
  recipe-maintainers:
    - gillins
    - groutr
    - ocefpaf
