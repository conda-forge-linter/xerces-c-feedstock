{% set version = "3.2.0" %}

package:
  name: xerces-c
  version: {{ version }}

source:
  url: http://apache.uberglobalmirror.com/xerces/c/3/sources/xerces-c-{{ version }}.tar.gz
  sha256: 6dd4602b8844a9e1ab206e0270935d0c9b5f9d88771026e7f350e429bd2d04a0

build:
  number: 2
  run_exports:
    # changes SO names at minor rev
    - {{ pin_subpackage('xerces-c', max_pin='x.x') }}

requirements:
  build:
    - perl  # [not win]
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake  # [win]
  host:
    - icu       # [not win]
  run:
    - icu       # [not win]

test:
  commands:
    - conda inspect linkages -p $PREFIX $PKG_NAME  # [not win]
    - conda inspect objects -p $PREFIX $PKG_NAME  # [osx]

about:
  home: http://xerces.apache.org/xerces-c/
  license: Apache 2.0
  license_family: Apache
  license_file: LICENSE
  summary: 'Xerces-C++ is a validating XML parser written in a portable subset of C++'

extra:
  recipe-maintainers:
    - gillins
    - groutr
    - ocefpaf
